<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
	{% include nav.html %}
	<main>
		<a href="/" class="d-block d-lg-none mobile-nav-button top btn layer-2 py-3"><i class="fal fa-long-arrow-left mr-2"></i>Go back</a>
		<a href="/menu" class="d-block d-lg-none mobile-nav-button bottom btn layer-2 pt-5 pb-5">View Menu<i class="fal fa-long-arrow-right ml-2"></i></a>
		<section>
		  <header style="background-image: url({{ page.image }}); background-size: cover; background-attachment: fixed;">
		    <div class="mask py-5" style="background-color: rgba(0,0,0,0.4);">
		      <div class="container">
		        <div class="row justify-content-center">
		          <div class="col-lg-6 callout white text-center">
		            <h1 class="main-title mt-5 pt-5">{{ page.title }}</h1>
		          </div>
		        </div>
		      </div>
		    </div>
		  </header>
		</section>
		<article>
			<div class="container">
				<div class="row justify-content-center pt-lg-5">
					<div class="col-lg-6 py-5 px-5 px-lg-0">
						{{ content }}
					</div>
				</div>
			</div>
		</article>
	</main>
	{% include footer.html %}
</body>

</html>
